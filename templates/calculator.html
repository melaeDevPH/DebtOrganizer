<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .calculator {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: #fff;
        }
        .btn {
            width: 70px;
            height: 70px;
            font-size: 22px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .form-control {
            text-align: right;
            font-size: 28px;
            height: 60px;
            border-radius: 10px;
        }
        /* Apply hover gradient only on number buttons */
        .number-btn:hover {
            background: linear-gradient(45deg, #8B0000, #D6001C);
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calculator">
        <input type="text" id="result" class="form-control mb-3" readonly>
        <div class="row g-2">
            <div class="first g-1">
                <button class="btn btn-danger col-3" onclick="clearScreen()">C</button>
                <button class="btn btn-warning col-3" onclick="backspace()">⌫</button>
                <button class="btn btn-secondary col-3" onclick="appendValue('/')">÷</button>
                <button class="btn btn-secondary col-3" onclick="appendValue('*')">×</button>    
            </div>
          
            <button class="btn btn-light number-btn col-3" onclick="appendValue('7')">7</button>
            <button class="btn btn-light number-btn col-3" onclick="appendValue('8')">8</button>
            <button class="btn btn-light number-btn col-3" onclick="appendValue('9')">9</button>
            <button class="btn btn-secondary col-3" onclick="appendValue('-')">−</button>

            <button class="btn btn-light number-btn col-3" onclick="appendValue('4')">4</button>
            <button class="btn btn-light number-btn col-3" onclick="appendValue('5')">5</button>
            <button class="btn btn-light number-btn col-3" onclick="appendValue('6')">6</button>
            <button class="btn btn-secondary col-3" onclick="appendValue('+')">+</button>

            <button class="btn btn-light number-btn col-3" onclick="appendValue('1')">1</button>
            <button class="btn btn-light number-btn col-3" onclick="appendValue('2')">2</button>
            <button class="btn btn-light number-btn col-3" onclick="appendValue('3')">3</button>
            <button class="btn btn-secondary col-3" onclick="appendValue('.')">.</button>

            <button class="btn btn-light number-btn col-6" onclick="appendValue('0')">0</button>
            <button class="btn btn-primary col-6" onclick="calculateResult()">=</button>
        </div>
    </div>
</div>

<script>
    function appendValue(value) {
        document.getElementById("result").value += value;
    }

    function clearScreen() {
        document.getElementById("result").value = "";
    }

    function backspace() {
        let currentValue = document.getElementById("result").value;
        document.getElementById("result").value = currentValue.slice(0, -1);
    }

    function calculateResult() {
        try {
            let expression = document.getElementById("result").value;
            document.getElementById("result").value = new Function('return ' + expression)();
        } catch {
            document.getElementById("result").value = "Error";
        }
    }

    // Keyboard Support
    document.addEventListener("keydown", function(event) {
        const key = event.key;
        if ("0123456789+-*/.".includes(key)) {
            appendValue(key);
        } else if (key === "Enter") {
            calculateResult();
        } else if (key === "Backspace") {
            backspace();
        } else if (key === "Escape") {
            clearScreen();
        }
    });
</script>

</body>
</html>
