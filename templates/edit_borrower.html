<!DOCTYPE html>
<html>
<head>
    <title>Debt Organizer - Edit Borrower</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='app.jpg') }}">

</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Edit Borrower</h1>
        <div class="card">
            <div class="card-body">
                <form action="/update_borrower/{{ borrower[0] }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ borrower[1] }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="loan_type" class="form-label">Loan Type:</label>
                        <input type="text" class="form-control" id="loan_type" name="loan_type" value="{{ borrower[2] }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date_of_payment" class="form-label">Payment Date:</label>
                        <input type="date" class="form-control" id="date_of_payment" name="date_of_payment" value="{{ borrower[3] }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date:</label>
                        <input type="date" class="form-control" id="due_date" name="due_date" value="{{ borrower[4] }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount" value="{{ borrower[5] }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Update Borrower</button>
                    <a href="/borrowers" class="btn btn-secondary ms-2">Back to Borrowers List</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
